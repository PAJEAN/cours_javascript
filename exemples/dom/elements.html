<!doctype html>
<html>
    <head>
        <title>My title</title>
        <style>

          .colorized1{
              color: blue;
          }
          #span1{
              color: red;
          }

        </style>
    </head>
    <body>
				<span style="border:1px solid red">Je suis une span</span>

				<script>
					var new_elements = function(element){
						element.addEventListener("click", function(){
							var new_div = document.createElement("span"); // Création de l'élément.
							new_div.innerHTML = " Je suis une span"; // Modification du contenu.
							element.appendChild(new_div); // Ajout de l'élement au DOM.

							setTimeout(function(){
								element.removeChild(new_div); // Suppression de l'élément dans 5s.
							}, 5000);

						});
					}

					var spans = document.getElementsByTagName("span");
					for(var i = 0; i < spans.length; i++){
						new_elements(spans[i]);
					}
				</script>

    </body>
</html>
